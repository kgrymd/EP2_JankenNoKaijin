        <!DOCTYPE html>
        <html lang="ja">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="sample.css">
            <title>じゃんけん</title>
        </head>

        <body>
            <header>
                <h1>じゃんけん</h1>
            </header>

            <main>
                <ul>
                    <li id="gu_btn">グー</li>
                    <li id="cho_btn">チョキ</li>
                    <li id="par_btn">パー</li>
                </ul>
                <div id="com_hand">コンピュータの出した手は？</div>

                <div id="result">結果は？</div>
            </main>

            <footer>フッター</footer>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <script>
                function getPCHand() {
                    const hands = ['ぐー', 'ちょき', 'ぱー'];
                    return hands[Math.floor(Math.random() * 3)];
                }

                function getResult(playerHand, pcHand) {
                    if (playerHand === pcHand) {
                        return 'あいこ！';
                    }
                    if (
                        (playerHand === 'ぐー' && pcHand === 'ちょき') ||
                        (playerHand === 'ちょき' && pcHand === 'ぱー') ||
                        (playerHand === 'ぱー' && pcHand === 'ぐー')
                    ) {
                        return 'かち！';
                    }
                    return 'まけ！';
                }

                function playJanken(playerHand) {
                    const pcHand = getPCHand();
                    const result = getResult(playerHand, pcHand);
                    $("#com_hand").html(`コンピュータの出した手は？: ${pcHand}`);
                    $("#result").html(`結果は？: ${result}`);
                }

                $("#gu_btn").on("click", function () {
                    playJanken("ぐー");
                });

                $("#cho_btn").on("click", function () {
                    playJanken("ちょき");
                });

                $("#par_btn").on("click", function () {
                    playJanken("ぱー");
                });


            </script>

        </body>

    </style>
